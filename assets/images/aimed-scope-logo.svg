<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Full-scale AIMED scope logo with black background and white crosshairs -->
  
  <!-- Black circular background -->
  <circle cx="50" cy="50" r="48" fill="#000000"/>
  
  <!-- White outer border -->
  <circle cx="50" cy="50" r="48" fill="none" stroke="#ffffff" stroke-width="2"/>
  
  <!-- Inner scope circles -->
  <circle cx="50" cy="50" r="38" fill="none" stroke="#ffffff" stroke-width="1.5" opacity="0.8"/>
  <circle cx="50" cy="50" r="28" fill="none" stroke="#ffffff" stroke-width="1" opacity="0.6"/>
  <circle cx="50" cy="50" r="18" fill="none" stroke="#ffffff" stroke-width="1" opacity="0.4"/>
  
  <!-- White crosshairs - vertical lines -->
  <line x1="50" y1="8" x2="50" y2="20" stroke="#ffffff" stroke-width="3" stroke-linecap="round"/>
  <line x1="50" y1="80" x2="50" y2="92" stroke="#ffffff" stroke-width="3" stroke-linecap="round"/>
  
  <!-- White crosshairs - horizontal lines -->
  <line x1="8" y1="50" x2="20" y2="50" stroke="#ffffff" stroke-width="3" stroke-linecap="round"/>
  <line x1="80" y1="50" x2="92" y2="50" stroke="#ffffff" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Center dot -->
  <circle cx="50" cy="50" r="3" fill="#ffffff"/>
  
  <!-- Main mil-dots on crosshairs -->
  <circle cx="50" cy="32" r="2" fill="#ffffff"/>
  <circle cx="50" cy="68" r="2" fill="#ffffff"/>
  <circle cx="32" cy="50" r="2" fill="#ffffff"/>
  <circle cx="68" cy="50" r="2" fill="#ffffff"/>
  
  <!-- Secondary mil-dots -->
  <circle cx="50" cy="25" r="1.5" fill="#ffffff" opacity="0.8"/>
  <circle cx="50" cy="75" r="1.5" fill="#ffffff" opacity="0.8"/>
  <circle cx="25" cy="50" r="1.5" fill="#ffffff" opacity="0.8"/>
  <circle cx="75" cy="50" r="1.5" fill="#ffffff" opacity="0.8"/>
  
  <!-- Corner reference marks -->
  <line x1="15" y1="15" x2="20" y2="20" stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" opacity="0.6"/>
  <line x1="85" y1="15" x2="80" y2="20" stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" opacity="0.6"/>
  <line x1="15" y1="85" x2="20" y2="80" stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" opacity="0.6"/>
  <line x1="85" y1="85" x2="80" y2="80" stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" opacity="0.6"/>
</svg>